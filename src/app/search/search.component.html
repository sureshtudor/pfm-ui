<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h2 class="modal-title">Open File</h2>
</div>
<div class="modal-body">
  <spinner [visible]="isLoading"></spinner>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>PFM FileId</th>
      <th>Product</th>
      <th>File Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let file of pfmFiles">
      <td>{{file.pfmfileid}}</td>
      <td>{{file.product}}</td>
      <td>{{file.status}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" (click)="fileSelected(file)">Select</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
